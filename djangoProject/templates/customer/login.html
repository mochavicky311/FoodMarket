{% extends "customer/layout.html" %}

{% block main %}
	<main class="main text-center py-5" id="background">
		<div class="container-fluid padding">
			<h1>FOOD MARKET</h1>
			<h4>There is no sincere love than the love of food</h4>		
		</div>

		<div class="container-fluid form-container">
			<h4>Login</h4>

            {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }} {% endif %} alert-dismissible fade show"  role="alert">
                    {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                {% endfor %}
            {% endif %}

			<form action="{% url 'login_view' %}" method="post">
                {% csrf_token %}
				<input autofocus class="text-input" type="text" name="username" placeholder="Username" required>
				<input class="text-input" type="password" name="password" placeholder="Password" required>
				<input class="btn btn-primary btn-block" type="submit" value="Login">
			</form>

			<p>Not a member? <a href="{% url 'register_view' %}">Sign Up</a></p>
		</div>
	</main>
{% endblock %}
